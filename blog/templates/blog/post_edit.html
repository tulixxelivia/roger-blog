{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="reset" class="reset btn btn-default">Reset</button>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
